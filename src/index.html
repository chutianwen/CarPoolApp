<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CarPoolApp</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="../../node_modules/@clr/icons/clr-icons.css">
  <script src="../../node_modules/@webcomponents/custom-elements/custom-elements.min.js"></script>
  <script src="../../node_modules/@clr/icons/clr-icons.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/clarity-icons/clarity-icons.min.css">

  <!--CLARITY ICONS DEPENDENCY: CUSTOM ELEMENTS POLYFILL-->
  <script src="https://unpkg.com/@webcomponents/custom-elements/custom-elements.min.js"></script>
  <!-- including d3 library support -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <!--CLARITY ICONS API & ALL ICON SETS-->
  <script src="https://unpkg.com/clarity-icons/clarity-icons.min.js"></script>
</head>
<body>
<app-root>
  <div class="country-wrap">
    <div class="street">
      <div class="car">
        <!--<div class="car-base"></div>-->
        <div class="car-body">
          <div class="car-top-back">
            <div class="back-curve"></div>
          </div>
          <div class="car-gate"></div>
          <div class="car-top-front">
            <div class="wind-sheild"></div>
          </div>
          <div class="bonet-front"></div>
          <div class="stepney"></div>
        </div>
        <div class="boundary-tyre-cover">
          <div class="boundary-tyre-cover-back-bottom"></div>
          <div class="boundary-tyre-cover-inner"></div>
        </div>
        <div class="tyre-cover-front">
          <div class="boundary-tyre-cover-inner-front"></div>
        </div>
        <div class="base-axcel">

        </div>
        <div class="front-bumper"></div>
        <div class="tyre">
          <div class="gap"></div>
        </div>
        <div class="tyre front">
          <div class="gap"></div>
        </div>
        <div class="car-shadow"></div>
      </div>
    </div>
    <div class="street-stripe"></div>
  </div>
</app-root>
</body>
</html>
