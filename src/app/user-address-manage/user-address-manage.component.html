<table>
  <thead>
  <tr>
    <th width="200">Name</th>
    <th width="100">Arrival</th>
    <th width="100">Departure</th>
    <th width="80">Driver?</th>
    <th>Address</th>
    <!--<th width="150">Zip</th>-->
    <th width="150">Price</th>
    <th width="150">Comment</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let userActivity of userActivities | async">
    <td>{{userActivity.userName}}</td>
    <td>{{userActivity.arrival}}</td>
    <td>{{userActivity.departure}}</td>
    <td>{{userActivity.role}}</td>
    <td>{{userActivity.address}}</td>
    <!--<td>{{userActivity.zipCode}}</td>-->
    <td>{{userActivity.price}}</td>
    <td>{{userActivity.memo}}</td>
  </tr>
  </tbody>
</table>

<form>
  <div class="row">
    <div class="large-4 columns">
      <label>Name</label>
      <input type="text" [(ngModel)]="userName" name="name" placeholder="Your full name no space"/>
    </div>
    <div class="large-4 columns">
      <!-- Time to reach office -->
      <label>Arrival</label>
      <owl-date-time [pickerType]="'timer'" #dt></owl-date-time>
      <input [owlDateTimeTrigger]="dt" [owlDateTime]="dt" [(ngModel)]="arrival" name="arrival" type="text" placeholder="9:00 A.M."/>
      <!--<input [(ngModel)]="arrival" name="arrival" type="text" placeholder="9:00 A.M."/>-->
    </div>
    <div class="large-4 columns">
      <!-- Time to leave office -->
      <label>Departure</label>
      <owl-date-time [pickerType]="'timer'" #dt2></owl-date-time>
      <input [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2" [(ngModel)]="departure" name="departure" type="text" placeholder="5:00 P.M."/>
    </div>


  </div>

  <div class="row">
    <div class="large-4 columns">
      <label>Driver or Rider?
        <select [(ngModel)]="role" name="role">
          <option value="Driver">Driver</option>
          <option value="Rider">Rider</option>
        </select>
      </label>
    </div>

    <div class="large-4 columns">
      <label>Trip Fare</label><input [(ngModel)]="price" name="price" type="number" placeholder="Trip Fare"/>
    </div>

    <div class="large-4 columns">
      <label>Address</label>
      <!--<ng4geo-autocomplete [userSettings]="userSettings" (componentCallback)="autoCompleteCallback($event)"></ng4geo-autocomplete>-->
      <!--<input [(ngModel)]="address" name="address" type="text" />-->
      <input placeholder="search for location" spellcheck="off" type="text" class="form-control" #search
             [formControl]="searchControl"  >
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <label>Comment </label>
      <input [(ngModel)]="memo" name="memo" type="text" placeholder=""/>
      <!--<textarea [(ngModel)]="memo" name="memo" placeholder="Any preferences or restrictions"></textarea>-->
    </div>
  </div>

  <button (click)="submit()" class="button">Submit</button>
</form>

<button (click)="sendMessage()" class="button">Display Addresses</button>
